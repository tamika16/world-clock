<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <title>World Clock</title>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>

    <select id="city-select">
        <option value="">Select a city</option>
        <option value="current">Current location</option>
        <option value="Europe/Berlin">Memmingen</option>
        <option value="America/Los_Angeles">Seattle</option>
        <option value="Europe/London">Edinburgh</option>
    </select>

    <div id="cities-display">
    <div class="city" id="pittsburgh">
        <div>
        <h2>Pittsburgh</h2>
        <div class="date"></div>
        </div>
        <div class="time"></div>
    </div>
    <hr />
    <div class="city" id="seoul">
        <div>
        <h2>Seoul</h2>
        <div class="date"></div>
        </div>
        <div class="time"></div>
    </div>
    </div>
    <footer>This project was coded by 
        <a href="https://github.com/tamika16" target="_blank">Tamika Englehart</a> and is 
        <a href="https://github.com/tamika16/world-clock" target="_blank">open sourced on Github</a>.
    </footer>

    <script src="src/index.js"></script>
</body>
</html>
